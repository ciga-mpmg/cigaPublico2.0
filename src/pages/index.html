<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>CIGA</title>
    <link rel="icon" type="image/x-icon" href="../assets/images/brand/favicon.ico" />
</head>

<body>
    <header class="navigation" id="navigation">
        <div class="navigation-container">
            <a role="button" href="/" class="navigation-brand">
                <img loading="lazy" src="../assets/images/brand/CIGA_Logotipo-Tipografia_H-56.svg" alt="Logo CIGA"
                    height="50px" width="150px">
            </a>
            <button type="button" class="navigation-toggle" data-navigation-control="navigation"
                aria-label="Toggle navigation">
                <span class="navigation-toggle-icon" aria-label="Icon toggle navigation"></span>
            </button>
            <nav class="navigation-nav" data-navigation-nav="navigation">
                <ul class="navigation-list">
                    <li class="navigation-link active">
                        <a role="button" href="#inicio">Home</a>
                    </li>
                    <li class="navigation-link">
                        <a role="button" href="#sobre">Sobre</a>
                    </li>
                    <li class="navigation-link">
                        <a role="button" href="#documentos">
                            Documentos
                        </a>
                    </li>
                    <li class="navigation-link">
                        <a role="button" href="#descaracterizacao">Descaracterização</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    <section id="home" class="home">
        <div class="container container-lg-none">
            <div class="home-banner text-center bg-lines">
                <p class="subtitle">Transformando dados em ação:</p>
                <h1 class="title text-primary"> Conheça a ferramenta inteligente do CIGA</h1>

                <img class="my-4" src="../assets/images/background/banner-home.png" alt="" srcset="">
            </div>
            <div class="row gy-4 align-items-center home-score">
                <div class="col-md-12 col-xl-5">
                    <p class="home-score-title">
                        <span>Nossos</span>
                        <span>números</span>
                    </p>
                </div>
                <div class="col-md-12 col-xl-7">
                    <div class="row gy-4">
                        <div class="col-md-3">
                            <div class="home-score-values">
                                <span style="--color: #D18243;">17.000+</span> Recomendações emitidas
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="home-score-values">
                                <span style="--color: #65D0EC;">300</span> Estruturas geotécnicas
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="home-score-values">
                                <span style="--color: #77BE4E;">50</span> Municípios
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="home-score-values">
                                <span style="--color: #FEC200;">29</span> TACs acompanhados
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
